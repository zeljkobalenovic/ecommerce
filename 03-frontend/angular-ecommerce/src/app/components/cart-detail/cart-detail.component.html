<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartItems.length>0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Product Image</th>
                        <th width="50%">Product Details</th>
                        <th width="30%">***</th>
                    </tr>
                    <tr *ngFor="let item of cartItems">
                        <td>
                            <img src="{{item.imageUrl}}" class="img-responsive" width="150px">
                        </td>
                        <td>
                            <p>{{item.name}}</p>
                            <p>{{item.unitPrice | currency:'EUR'}}</p>
                        </td>
                        <td>
                            <div class="items">
                                <label>Quantity :</label>
                                <div class="row no-gutters">
                                    <div class="col">
                                        <button (click)="incrementQuantity(item)" class="btn btn-primary btn-sm">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <div class="col ml-4 mr-2">
                                        {{item.quantity}}
                                    </div>
                                    <div class="col">
                                        <button (click)="decrementQuantity(item)" class="btn btn-primary btn-sm">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                </div>    
                                <div class="row no-gutters">
                                    <div class="col pt-2">
                                        <button (click)="removeItem(item)" class="btn btn-primary btn-sm">Remove</button>
                                    </div>                                    
                                </div>                                                         
                                <label>Subtotal :</label> {{item.quantity*item.unitPrice |currency:'EUR'}}
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td style="font-weight: bold;">
                            <p>Total Quantity : {{totalQuantity}}</p>
                            <p>Shipping : FREE</p>
                            <p>Total Price : {{totalPrice | currency:'EUR'}}</p>
                            <a routerLink="/checkout" class="btn btn-primary btn-sm">Checkout</a>
                        </td>
                    </tr>
                </table>  
            </div>
            <div *ngIf="cartItems.length == 0" class="alert alert-warning col-md-12" role="alert">
                Your shopping cart is empty.
            </div>
        </div>
    </div>
</div>
