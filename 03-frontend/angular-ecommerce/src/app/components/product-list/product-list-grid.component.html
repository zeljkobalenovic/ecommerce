<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over products -->
                <div *ngFor="let item of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{item.id}}">
                            <img src="{{item.imageUrl}}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{item.id}}">
                            <h1>{{item.name}}</h1>
                        </a>
                        <div class="price">{{item.unitPrice | currency:'EUR'}}</div>
                        <button (click)="addToCart(item)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>
                <!-- if no products alert message -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">No products found.</div>

            </div>
            <!-- ubacujem paginaciju -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <!-- desna polovina levih 9/12 odmaknuto sleva 30% TRAKA ZA PAGING -->
                            <div class="col-md-9" style="padding-left:10%">
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                [collectionSize]="theTotalElements"
                                                (pageChange)="listProducts()">

                                </ngb-pagination>                                
                            </div>
                            <!-- desna polovina desnih 3/12 PAGE SIZE BOX -->
                            <div class="col-md-3 mt-2" style="text-align:right">
                                <span class="mr-2">Page Size</span>
                                <select (change)="updatePageSize($event.target.value)">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
 
                </div>
            </div>
        </div>
    </div>
</div>
